<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="themePanelGrad" x1="0" y1="0" x2="0" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="themePanelBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Panel Body -->
  <rect x="10" y="10" width="580" height="280" rx="90" fill="url(#themePanelGrad)"/>
  <rect x="10" y="10" width="580" height="280" rx="90" stroke="white" stroke-width="4" stroke-opacity="0.4"/>
  
  <!-- Decorative Dots -->
  <circle cx="300" cy="270" r="4" fill="white" fill-opacity="0.6"/>
  <circle cx="280" cy="270" r="3" fill="white" fill-opacity="0.4"/>
  <circle cx="320" cy="270" r="3" fill="white" fill-opacity="0.4"/>
</svg>
