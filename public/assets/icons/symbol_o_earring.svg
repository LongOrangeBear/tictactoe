<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldEarV1" x1="100" y1="80" x2="412" y2="432" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FEF3C7"/>
      <stop offset="40%" stop-color="#FCD34D"/>
      <stop offset="70%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <linearGradient id="pearlGradV1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>
    <filter id="glowEarV1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Left Earring -->
  <g transform="translate(-80, 0)">
    <!-- Hook -->
    <path d="M200 60C200 60 180 60 180 80C180 100 200 100 200 120" 
          stroke="url(#goldEarV1)" stroke-width="10" stroke-linecap="round" fill="none"/>
    
    <!-- Chain -->
    <g filter="url(#glowEarV1)">
      <circle cx="200" cy="140" r="12" stroke="url(#goldEarV1)" stroke-width="6" fill="none"/>
      <circle cx="200" cy="180" r="12" stroke="url(#goldEarV1)" stroke-width="6" fill="none"/>
      <circle cx="200" cy="220" r="12" stroke="url(#goldEarV1)" stroke-width="6" fill="none"/>
    </g>
    
    <!-- Pearl drop -->
    <g filter="url(#glowEarV1)">
      <circle cx="200" cy="320" r="72" fill="url(#pearlGradV1)"/>
      <ellipse cx="172" cy="288" rx="24" ry="20" fill="white" fill-opacity="0.7"/>
      <circle cx="180" cy="300" r="8" fill="white" fill-opacity="0.5"/>
    </g>
    
    <!-- Pearl connector -->
    <circle cx="200" cy="248" r="16" fill="url(#goldEarV1)"/>
  </g>
  
  <!-- Right Earring -->
  <g transform="translate(80, 0)">
    <!-- Hook -->
    <path d="M312 60C312 60 332 60 332 80C332 100 312 100 312 120" 
          stroke="url(#goldEarV1)" stroke-width="10" stroke-linecap="round" fill="none"/>
    
    <!-- Chain -->
    <g filter="url(#glowEarV1)">
      <circle cx="312" cy="140" r="12" stroke="url(#goldEarV1)" stroke-width="6" fill="none"/>
      <circle cx="312" cy="180" r="12" stroke="url(#goldEarV1)" stroke-width="6" fill="none"/>
      <circle cx="312" cy="220" r="12" stroke="url(#goldEarV1)" stroke-width="6" fill="none"/>
    </g>
    
    <!-- Pearl drop -->
    <g filter="url(#glowEarV1)">
      <circle cx="312" cy="320" r="72" fill="url(#pearlGradV1)"/>
      <ellipse cx="284" cy="288" rx="24" ry="20" fill="white" fill-opacity="0.7"/>
      <circle cx="292" cy="300" r="8" fill="white" fill-opacity="0.5"/>
    </g>
    
    <!-- Pearl connector -->
    <circle cx="312" cy="248" r="16" fill="url(#goldEarV1)"/>
  </g>
  
  <!-- Sparkles -->
  <path d="M256 100L260 88L272 84L260 80L256 68L252 80L240 84L252 88L256 100Z" fill="#FEF3C7"/>
  <circle cx="100" cy="200" r="4" fill="white" opacity="0.6"/>
  <circle cx="412" cy="200" r="4" fill="white" opacity="0.6"/>
</svg>
