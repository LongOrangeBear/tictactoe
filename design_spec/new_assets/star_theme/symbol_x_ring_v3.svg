<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="platinumV3" x1="80" y1="80" x2="432" y2="432" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="40%" stop-color="#CBD5E1"/>
      <stop offset="100%" stop-color="#64748B"/>
    </linearGradient>
    <linearGradient id="emeraldGradV3" x1="180" y1="40" x2="332" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D1FAE5"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#065F46"/>
    </linearGradient>
    <filter id="glowRingV3" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Platinum band with twist design -->
  <g filter="url(#glowRingV3)">
    <ellipse cx="256" cy="330" rx="175" ry="90" stroke="url(#platinumV3)" stroke-width="28" fill="none"/>
