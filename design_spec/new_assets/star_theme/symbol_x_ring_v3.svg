    <!-- Emerald facet lines -->
    <line x1="200" y1="100" x2="312" y2="100" stroke="#059669" stroke-width="2" opacity="0.5"/>
    <line x1="256" y1="52" x2="256" y2="148" stroke="#059669" stroke-width="2" opacity="0.5"/>
    <ellipse cx="256" cy="100" rx="40" ry="28" stroke="#D1FAE5" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Emerald highlights -->
  <ellipse cx="228" cy="84" rx="20" ry="12" fill="white" fill-opacity="0.4"/>
  <circle cx="220" cy="100" r="4" fill="white" fill-opacity="0.6"/>
  
