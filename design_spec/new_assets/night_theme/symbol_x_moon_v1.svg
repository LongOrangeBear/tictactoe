<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moonGradV1" x1="100" y1="80" x2="400" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FEF9C3"/>
      <stop offset="30%" stop-color="#FDE68A"/>
      <stop offset="70%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#CA8A04"/>
    </linearGradient>
    <filter id="glowMoonV1" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="craterShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="200" fill="#FEF3C7" fill-opacity="0.15" filter="url(#glowMoonV1)"/>
  
  <!-- Main crescent moon -->
  <g filter="url(#glowMoonV1)">
    <path d="M360 80C280 80 200 160 200 280C200 400 280 480 400 480C320 480 240 400 240 280C240 160 320 80 360 80Z
             M360 80C420 80 480 160 480 280C480 400 420 480 360 480" 
          fill="url(#moonGradV1)"/>
    
    <!-- Simplified crescent -->
    <path d="M320 48C200 48 96 160 96 296C96 432 200 512 320 512C440 512 480 432 480 296C480 160 440 48 320 48Z
             M320 48C220 48 160 180 160 296C160 412 220 480 320 480C260 480 200 400 200 296C200 192 260 100 320 48Z" 
          fill="url(#moonGradV1)"/>
  </g>
  
  <!-- Moon craters -->
  <g filter="url(#craterShadow)">
    <ellipse cx="280" cy="200" rx="24" ry="20" fill="#EAB308" fill-opacity="0.4"/>
    <ellipse cx="340" cy="300" rx="32" ry="28" fill="#EAB308" fill-opacity="0.35"/>
    <ellipse cx="260" cy="380" rx="20" ry="18" fill="#EAB308" fill-opacity="0.3"/>
    <circle cx="380" cy="180" r="14" fill="#EAB308" fill-opacity="0.25"/>
    <circle cx="400" cy="400" r="18" fill="#EAB308" fill-opacity="0.3"/>
  </g>
  
  <!-- Highlight -->
  <ellipse cx="240" cy="160" rx="40" ry="32" fill="white" fill-opacity="0.4"/>
  <ellipse cx="280" cy="120" rx="20" ry="14" fill="white" fill-opacity="0.3"/>
  
  <!-- Stars around moon -->
  <path d="M100 120L106 104L122 98L106 92L100 76L94 92L78 98L94 104L100 120Z" fill="white"/>
  <path d="M140 400L146 384L162 378L146 372L140 356L134 372L118 378L134 384L140 400Z" fill="#FEF9C3" opacity="0.9"/>
  <path d="M80 260L84 250L94 246L84 242L80 232L76 242L66 246L76 250L80 260Z" fill="white" opacity="0.8"/>
  
  <!-- Tiny sparkles -->
  <circle cx="60" cy="180" r="3" fill="white" opacity="0.7"/>
  <circle cx="120" cy="320" r="2" fill="white" opacity="0.6"/>
  <circle cx="180" cy="80" r="3" fill="white" opacity="0.5"/>
</svg>
