<svg width="1400" height="240" viewBox="0 0 1400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="panelShadow" x="-10%" y="-50%" width="120%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- Main Shape -->
  <rect x="10" y="10" width="1380" height="220" rx="80" fill="url(#panelGrad)" filter="url(#panelShadow)"/>
  <rect x="10" y="10" width="1380" height="220" rx="80" stroke="white" stroke-width="4" stroke-opacity="0.6"/>
  
  <!-- Inner Glow Line -->
  <rect x="20" y="20" width="1360" height="200" rx="70" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
</svg>
