<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="giftBoxHD" x1="128" y1="100" x2="128" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F472B6"/>
      <stop offset="100%" stop-color="#BE185D"/>
    </linearGradient>
    <linearGradient id="giftRibbonHD" x1="128" y1="60" x2="128" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FBCFE8"/>
      <stop offset="100%" stop-color="#F9A8D4"/>
    </linearGradient>
    <filter id="giftShadowHD" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#BE185D" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#giftShadowHD)">
    <!-- Box -->
    <rect x="44" y="100" width="168" height="120" rx="16" fill="url(#giftBoxHD)"/>
    
    <!-- Vertical Ribbon -->
    <rect x="112" y="100" width="32" height="120" fill="url(#giftRibbonHD)"/>
    
    <!-- Lid -->
    <rect x="36" y="80" width="184" height="40" rx="8" fill="#DB2777"/>
    <rect x="112" y="80" width="32" height="40" fill="#F472B6"/>
    
    <!-- Bow -->
    <path d="M128 80C128 80 100 40 70 40C50 40 40 60 60 80H128Z" fill="url(#giftRibbonHD)"/>
    <path d="M128 80C128 80 156 40 186 40C206 40 216 60 196 80H128Z" fill="url(#giftRibbonHD)"/>
    
    <!-- Knot -->
    <circle cx="128" cy="80" r="12" fill="#FBCFE8"/>
  </g>
</svg>
