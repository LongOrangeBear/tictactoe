  <g transform="translate(690, 430) scale(3)" fill="#5C6BC0" opacity="0.32"><use href="#moon"/></g>
  <g transform="translate(770, 270) scale(4)" fill="#7C4DFF" opacity="0.28"><use href="#moon"/></g>

