  <!-- Gradient overlay -->
  <rect width="100%" height="100%" fill="url(#nightGrad)"/>
  
  <!-- Moons: primary hsl(260, 60%, 55%) = #7C4DFF, secondary hsl(240, 50%, 45%) = #5C6BC0 -->
  
