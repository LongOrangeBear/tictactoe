<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="popperGrad" x1="40" y1="160" x2="100" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
    <filter id="confettiGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#F59E0B" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Popper Cone -->
  <path d="M60 200L100 240L120 220L80 180L60 200Z" fill="url(#popperGrad)"/>
  <path d="M80 180L160 100L200 140L120 220L80 180Z" fill="#FCD34D"/>
  <path d="M80 180L160 100L200 140L120 220" stroke="#F59E0B" stroke-width="4"/>
  
  <!-- Confetti Explosion -->
  <g filter="url(#confettiGlow)">
    <!-- Streamers -->
    <path d="M160 100C180 80 180 60 160 40" stroke="#3B82F6" stroke-width="6" stroke-linecap="round"/>
    <path d="M200 140C220 120 240 120 250 140" stroke="#EC4899" stroke-width="6" stroke-linecap="round"/>
    <path d="M180 120C200 100 220 80 240 100" stroke="#10B981" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Particles -->
    <circle cx="140" cy="60" r="8" fill="#EF4444"/>
    <circle cx="200" cy="40" r="6" fill="#F59E0B"/>
    <rect x="220" y="60" width="12" height="12" transform="rotate(45 220 60)" fill="#8B5CF6"/>
    <path d="M100 100L110 80L120 100L100 100Z" fill="#3B82F6"/>
    <circle cx="180" cy="80" r="5" fill="#EC4899"/>
  </g>
</svg>
