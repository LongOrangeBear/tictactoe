<svg width="224" height="280" viewBox="0 0 224 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass Gradient for Button -->
    <linearGradient id="btnGlass" x1="112" y1="20" x2="112" y2="228" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.7"/>
    </linearGradient>
    
    <!-- Inner Shadow -->
    <filter id="btnInnerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Glow Filter (will be colored via CSS) -->
    <filter id="btnGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Glow/Reflection (placeholder - will be colored dynamically) -->
  <ellipse cx="112" cy="250" rx="60" ry="20" fill="currentColor" opacity="0.4"/>
  
  <!-- Main Circle Button -->
  <circle cx="112" cy="124" r="100" fill="url(#btnGlass)" filter="url(#btnInnerShadow)"/>
  
  <!-- Border -->
  <circle cx="112" cy="124" r="100" stroke="white" stroke-opacity="0.6" stroke-width="4" fill="none"/>
  
  <!-- Inner Highlight Ring -->
  <circle cx="112" cy="124" r="90" stroke="white" stroke-opacity="0.3" stroke-width="2" fill="none"/>
  
  <!-- Top Shine -->
  <ellipse cx="112" cy="70" rx="50" ry="15" fill="white" fill-opacity="0.4"/>
</svg>
