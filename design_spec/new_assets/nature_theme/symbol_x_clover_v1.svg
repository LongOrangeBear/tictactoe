  <path d="M256 256L372 180" stroke="#DCFCE7" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M256 256L332 372" stroke="#DCFCE7" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M256 256L140 332" stroke="#DCFCE7" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Highlights -->
  <ellipse cx="180" cy="120" rx="24" ry="20" fill="white" fill-opacity="0.4"/>
  <ellipse cx="380" cy="180" rx="20" ry="16" fill="white" fill-opacity="0.3"/>
  <ellipse cx="320" cy="380" rx="16" ry="20" fill="white" fill-opacity="0.25"/>
  <ellipse cx="120" cy="320" rx="20" ry="16" fill="white" fill-opacity="0.3"/>
  
  <!-- Center detail -->
  <circle cx="256" cy="256" r="24" fill="#16A34A"/>
  <circle cx="256" cy="256" r="16" fill="#BBF7D0"/>
  
  <!-- Dew drops -->
  <circle cx="160" cy="180" r="8" fill="white" fill-opacity="0.7"/>
  <circle cx="352" cy="160" r="6" fill="white" fill-opacity="0.6"/>
  <circle cx="356" cy="340" r="7" fill="white" fill-opacity="0.5"/>
