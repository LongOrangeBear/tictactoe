<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cellGlassGrad" x1="0" y1="0" x2="500" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="cellBorderGrad" x1="0" y1="0" x2="500" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="cellInnerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#000" flood-opacity="0.1"/>
      <feComposite operator="out" in2="SourceGraphic"/>
      <feGaussianBlur stdDeviation="8"/>
      <feComposite operator="atop" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Glass Body -->
  <rect x="10" y="10" width="480" height="480" rx="80" fill="url(#cellGlassGrad)"/>
  
  <!-- Inner Shadow for Depth -->
  <rect x="10" y="10" width="480" height="480" rx="80" fill="none" filter="url(#cellInnerShadow)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="480" height="480" rx="80" stroke="url(#cellBorderGrad)" stroke-width="6"/>
  
  <!-- Specular Highlight -->
  <path d="M40 120C40 80 80 40 120 40H380C420 40 460 80 460 120V200C460 150 400 120 380 120H120C100 120 40 150 40 200V120Z" 
        fill="white" fill-opacity="0.2"/>
</svg>
