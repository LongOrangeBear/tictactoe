<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <path id="moon" d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 18c-4.41 0-8-3.59-8-8s3.59-8 8-8c.46 0 .91.05 1.34.12-2.38 1.46-4.04 4.03-4.28 7.02-.03.36-.06.73-.06 1.1 0 3.31 1.86 6.18 4.6 7.74-.51.01-1.05.02-1.6.02z"/>
    <linearGradient id="nightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A2E" stop-opacity="1"/>
      <stop offset="50%" stop-color="#16213E" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1E1E3F" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Base: hsl(260, 40%, 20%) = #1A1A2E (dark purple) -->
