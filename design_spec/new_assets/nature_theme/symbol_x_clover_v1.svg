<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloverGradV1" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#BBF7D0"/>
      <stop offset="40%" stop-color="#4ADE80"/>
      <stop offset="70%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
    <linearGradient id="stemGradV1" x1="256" y1="320" x2="256" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#14532D"/>
    </linearGradient>
    <filter id="glowCloverV1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
