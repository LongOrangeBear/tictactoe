<svg width="448" height="448" viewBox="0 0 448 448" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loveGradientUHD" x1="224" y1="40" x2="224" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FB7185"/>
      <stop offset="50%" stop-color="#E11D48"/>
      <stop offset="100%" stop-color="#9F1239"/>
    </linearGradient>
    <linearGradient id="loveShine" x1="100" y1="100" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="loveGlowUHD" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feFlood flood-color="#881337" flood-opacity="0.5"/>
      <feComposite operator="out" in2="SourceGraphic"/>
      <feGaussianBlur stdDeviation="8"/>
      <feComposite operator="atop" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Main Heart Shape -->
  <g filter="url(#loveGlowUHD)">
    <path d="M224 388C224 388 384 304 384 176C384 120 336 80 288 80C248 80 224 112 224 112C224 112 200 80 160 80C112 80 64 120 64 176C64 304 224 388 224 388Z" 
          fill="url(#loveGradientUHD)"/>
  </g>
  
  <!-- Inner Shadow/Depth -->
  <path d="M224 388C224 388 384 304 384 176C384 120 336 80 288 80C248 80 224 112 224 112C224 112 200 80 160 80C112 80 64 120 64 176C64 304 224 388 224 388Z" 
        fill="none" stroke="#BE123C" stroke-width="4" filter="url(#innerShadow)"/>

  <!-- Glossy Highlight (Top Left) -->
  <path d="M120 120C140 100 170 100 190 120C180 110 160 105 140 110C120 115 110 130 110 150C105 130 110 120 120 120Z" 
        fill="url(#loveShine)"/>
  <ellipse cx="130" cy="130" rx="30" ry="15" transform="rotate(-45 130 130)" fill="white" fill-opacity="0.4"/>
  
  <!-- Glossy Highlight (Top Right) -->
  <ellipse cx="310" cy="130" rx="15" ry="8" transform="rotate(45 310 130)" fill="white" fill-opacity="0.3"/>

  <!-- Sparkles -->
  <path d="M360 100L365 115L380 120L365 125L360 140L355 125L340 120L355 115L360 100Z" fill="white"/>
  <path d="M80 250L83 260L93 263L83 266L80 276L77 266L67 263L77 260L80 250Z" fill="white" fill-opacity="0.8"/>
</svg>
