    <!-- Top Right Leaf -->
    <path d="M256 256C256 256 256 180 312 140C372 100 432 120 432 180C432 240 352 256 256 256Z" 
          fill="url(#cloverGradV1)"/>
    
    <!-- Bottom Right Leaf -->
    <path d="M256 256C256 256 332 256 372 312C412 372 392 432 332 432C272 432 256 352 256 256Z" 
          fill="url(#cloverGradV1)"/>
    
    <!-- Bottom Left Leaf -->
    <path d="M256 256C256 256 256 332 200 372C140 412 80 392 80 332C80 272 160 256 256 256Z" 
          fill="url(#cloverGradV1)"/>
  </g>
  
  <!-- Leaf veins -->
