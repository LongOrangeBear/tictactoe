    <ellipse cx="256" cy="330" rx="175" ry="90" stroke="white" stroke-width="6" stroke-dasharray="20 40" fill="none" opacity="0.5"/>
    <ellipse cx="256" cy="330" rx="160" ry="82" stroke="#94A3B8" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Ornate setting -->
  <path d="M170 220C190 240 220 250 256 250C292 250 322 240 342 220L330 180L280 160L256 140L232 160L182 180Z" 
        fill="url(#platinumV3)"/>
  <path d="M182 180L232 200L256 180L280 200L330 180" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Emerald oval cut -->
  <g filter="url(#glowRingV3)">
