  <path d="M160 140L152 128L144 140L152 152Z" fill="white" filter="url(#glowRingV3)"/>
  <path d="M352 140L360 128L368 140L360 152Z" fill="white" filter="url(#glowRingV3)"/>
  <circle cx="180" cy="180" r="8" fill="#E2E8F0"/>
  <circle cx="332" cy="180" r="8" fill="#E2E8F0"/>
  
  <!-- Sparkle effects -->
  <path d="M256 40L260 28L274 24L260 20L256 8L252 20L238 24L252 28L256 40Z" fill="white"/>
  <path d="M140 100L144 92L152 90L144 88L140 80L136 88L128 90L136 92L140 100Z" fill="#D1FAE5" opacity="0.8"/>
  <path d="M372 100L376 92L384 90L376 88L372 80L368 88L360 90L368 92L372 100Z" fill="#D1FAE5" opacity="0.8"/>
