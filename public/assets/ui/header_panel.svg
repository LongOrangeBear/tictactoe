<svg width="1380" height="220" viewBox="0 0 1380 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Main Shape (No Shadow, No Padding) -->
  <rect width="1380" height="220" rx="80" fill="url(#panelGrad)"/>
